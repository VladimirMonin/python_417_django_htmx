<!-- core/templates/core/_card.html -->
<div class="card mb-4 shadow-sm bg-white border-0">
    {% if post.image %}
    <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
    {% endif %}

    <div class="card-body text-dark">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text text-muted small">
            {% for tag in post.tags.all %}
                <span class="badge bg-dark me-1">{{ tag.name }}</span>
            {% endfor %}
        </p>
    </div>

    <div class="card-footer bg-transparent border-top-0 pb-3 d-flex justify-content-around">
        <button class="btn btn-warning px-4">
            <i class="bi bi-hand-thumbs-up-fill me-2"></i>Нравится
        </button>
        <button class="btn btn-dark px-4">
            <i class="bi bi-hand-thumbs-down me-2"></i>Пропустить
        </button>
    </div>
</div>
