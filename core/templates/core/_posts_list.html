<!-- core/templates/core/_posts_list.html -->
<div class="htmx-indicator text-center my-3">
    <div class="spinner-border text-warning" role="status">
        <span class="visually-hidden">Загрузка...</span>
    </div>
</div>

{% for post in posts %}
    {% include 'core/_card.html' with post=post %}
{% endfor %}

{% if page_obj.has_next %}
<div hx-get="{% url 'core:post_list' %}?page={{ page_obj.next_page_number }}"
     hx-trigger="revealed"
     hx-swap="afterend"
     hx-indicator=".htmx-indicator">
</div>
{% endif %}
