<!-- core/templates/core/_card.html -->
<div id="post-card-{{ post.id }}" class="card mb-4 shadow-sm bg-white border-0">
    {% if post.image %}
    <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
    {% endif %}

    <div class="card-body text-dark">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text text-muted small">
            {% for tag in post.tags.all %}
                <span class="badge bg-dark me-1">{{ tag.name }}</span>
            {% endfor %}
        </p>
    </div>

    <div class="card-footer bg-transparent border-top-0 pb-3 d-flex justify-content-around">
        <button class="btn btn-warning px-4"
                hx-post="{% url 'core:like_post' post.id %}"
                hx-target="#post-card-{{ post.id }}"
                hx-swap="outerHTML">
            <i class="bi bi-hand-thumbs-up-fill me-2"></i>Нравится <span class="badge bg-dark">{{ post.likes }}</span>
        </button>
        <button class="btn btn-dark px-4"
                hx-post="{% url 'core:dislike_post' post.id %}"
                hx-target="#post-card-{{ post.id }}"
                hx-swap="outerHTML">
            <i class="bi bi-hand-thumbs-down me-2"></i>Пропустить <span class="badge bg-warning">{{ post.dislikes }}</span>
        </button>
    </div>
    {% comment %} Админ-панель - для персонала сайта {% endcomment %}
    {% if user.is_staff %}
    <div class="admin-actions">
        <button class="btn btn-sm btn-outline-primary me-1"
                hx-get="{% url 'core:edit_post' post.id %}"
                hx-target="#post-card-{{ post.id }}"
                hx-swap="outerHTML">
            <i class="bi bi-pencil"></i>
        </button>
        <button class="btn btn-sm btn-outline-danger"
                hx-delete="{% url 'core:delete_post' post.id %}"
                hx-target="#post-card-{{ post.id }}"
                hx-swap="outerHTML"
                hx-confirm="Вы уверены, что хотите удалить этот пост?"
                hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
            <i class="bi bi-trash"></i>
        </button>
    </div>
    {% endif %}
</div>
