<!-- core/templates/core/_card.html -->
<div id="post-card-{{ post.id }}" class="card mb-4 shadow-sm bg-white border-0">
    {% if post.image %}
    <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
    {% endif %}

    <div class="card-body text-dark">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text text-muted small">
            {% for tag in post.tags.all %}
                <span class="badge bg-dark me-1">{{ tag.name }}</span>
            {% endfor %}
        </p>
    </div>

    <div class="card-footer bg-transparent border-top-0 pb-3 d-flex justify-content-around">
        <!-- Кнопка "Нравится" - десктоп версия (с текстом) -->
        <button class="btn {% if post.id in request.session.liked_posts %}btn-warning{% else %}btn-outline-warning{% endif %} px-4 d-none d-md-inline-block"
                hx-post="{% url 'core:like_post' post.id %}"
                hx-target="#post-card-{{ post.id }}"
                hx-swap="outerHTML">
            <i class="bi {% if post.id in request.session.liked_posts %}bi-hand-thumbs-up-fill{% else %}bi-hand-thumbs-up{% endif %} me-2"></i>
            Нравится <span class="badge bg-dark">{{ post.likes }}</span>
        </button>

        <!-- Кнопка "Нравится" - мобильная версия (только иконка) -->
        <button class="btn {% if post.id in request.session.liked_posts %}btn-warning{% else %}btn-outline-warning{% endif %} px-3 d-md-none"
                hx-post="{% url 'core:like_post' post.id %}"
                hx-target="#post-card-{{ post.id }}"
                hx-swap="outerHTML">
            <i class="bi {% if post.id in request.session.liked_posts %}bi-hand-thumbs-up-fill{% else %}bi-hand-thumbs-up{% endif %}"></i>
            <span class="badge bg-dark ms-1">{{ post.likes }}</span>
        </button>

        <!-- Кнопка "Пропустить" - десктоп версия (с текстом) -->
        <button class="btn {% if post.id in request.session.disliked_posts %}btn-dark{% else %}btn-outline-dark{% endif %} px-4 d-none d-md-inline-block"
                hx-post="{% url 'core:dislike_post' post.id %}"
                hx-target="#post-card-{{ post.id }}"
                hx-swap="outerHTML">
            <i class="bi {% if post.id in request.session.disliked_posts %}bi-hand-thumbs-down-fill{% else %}bi-hand-thumbs-down{% endif %} me-2"></i>
            Пропустить <span class="badge bg-warning text-dark">{{ post.dislikes }}</span>
        </button>

        <!-- Кнопка "Пропустить" - мобильная версия (только иконка) -->
        <button class="btn {% if post.id in request.session.disliked_posts %}btn-dark{% else %}btn-outline-dark{% endif %} px-3 d-md-none"
                hx-post="{% url 'core:dislike_post' post.id %}"
                hx-target="#post-card-{{ post.id }}"
                hx-swap="outerHTML">
            <i class="bi {% if post.id in request.session.disliked_posts %}bi-hand-thumbs-down-fill{% else %}bi-hand-thumbs-down{% endif %}"></i>
            <span class="badge bg-warning text-dark ms-1">{{ post.dislikes }}</span>
        </button>
    </div>
    {% comment %} Админ-панель - для персонала сайта {% endcomment %}
    {% if user.is_staff %}
    <div class="admin-actions">
        <button class="btn btn-sm btn-outline-primary me-1"
                hx-get="{% url 'core:edit_post' post.id %}"
                hx-target="#post-card-{{ post.id }}"
                hx-swap="outerHTML">
            <i class="bi bi-pencil"></i>
        </button>
        <button class="btn btn-sm btn-outline-danger"
                hx-delete="{% url 'core:delete_post' post.id %}"
                hx-target="#post-card-{{ post.id }}"
                hx-swap="outerHTML"
                hx-confirm="Вы уверены, что хотите удалить этот пост?"
                hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
            <i class="bi bi-trash"></i>
        </button>
    </div>
    {% endif %}
</div>
