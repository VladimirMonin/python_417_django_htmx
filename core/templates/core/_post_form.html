<!-- core/templates/core/_post_form.html -->
<div class="card card-body mb-4 bg-dark text-white">
    <h4 class="mb-3">Создать новый пост</h4>
    <form 
        hx-post="{% url 'core:create_post' %}"
        hx-target="#posts-container"
        hx-swap="afterbegin"
        hx-encoding="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-warning">Опубликовать</button>
    </form>
</div>
